<ion-app>
    <ion-content>
        <ion-item>
            <ion-avatar slot="end">
              <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.dailydot.com%2Fwp-content%2Fuploads%2F2018%2F09%2Fshrek_cringe_compilation-697x512.jpg&f=1&nofb=1" />
            </ion-avatar>
            <ion-label>Misstagram</ion-label>
          </ion-item>
        <ion-grid style="height: 100%">
            <ion-row >
                <ion-col size="auto">    
                    <div>
                        <ion-avatar><img [src]="user.imagen" class="userimg"></ion-avatar>
                    </div>
                </ion-col>
                <ion-col>
                    <p style="font-size: clamp(14px, 3vw, 15px) !important;"><strong>{{user.numpost}}</strong></p>
                    <p style="font-size: clamp(14px, 3vw, 15px) !important;"><strong>Publicaciones</strong></p>    
                </ion-col>
                <ion-col>
                    <p style="font-size: clamp(14px, 3vw, 15px) !important;"><strong>{{user.followers}}</strong></p>
                    <p style="font-size: clamp(14px, 3vw, 15px) !important;"><strong>Seguidores</strong></p>
                </ion-col>
                <ion-col>
                    <p style="font-size: clamp(14px, 3vw, 15px) !important;"><strong>{{user.followings}}</strong></p>
                    <p style="font-size: clamp(14px, 3vw, 15px) !important;"><strong>Seguidos</strong></p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col><a id="username"><strong>{{user.name}}</strong></a></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><a><strong>{{user.desc}}</strong></a></ion-col>
                <ion-button (click)="editbutton()" class="editbutton"><ion-icon name="create-outline"></ion-icon></ion-button>
            </ion-row>
                <ion-row *ngIf="editon">
                    <ion-input [(ngModel)]="newdesc" class="userinput"></ion-input>
                    <ion-button (click)="savedesc()" class="button"><ion-icon name="checkmark-outline"></ion-icon></ion-button>
                    <ion-button (click)="canceldesc()" class="button"><ion-icon name="close-outline"></ion-icon></ion-button>
                </ion-row>
            <ion-row>
                <app-publicaciones></app-publicaciones>
            </ion-row>
        </ion-grid>
  
</ion-content>
</ion-app>
