
<ion-app>
    <ion-content>
            <ion-item>
                <ion-avatar slot="end">
                  <img src="assets/images/5.png" />
                </ion-avatar>
                <ion-label>Misstagram</ion-label>
              </ion-item>
        <ion-grid style="height: 100%">
            <ion-row><app-historiacontainer></app-historiacontainer></ion-row>
            <ion-row>
                <ion-col>
                    <div *ngFor="let i of presidentes">
                    <ion-card *ngIf="card_validation(i)"> 
                        <ion-card-content>
                                <ion-grid>
                                    <ion-row>
                                        <ion-col [routerLink]="['/detallepub',true,i.id]" routerLinkActive="active" size="10">
                                            <ion-item>
                                            <ion-avatar slot="start" style="width:30% !important;height : 30% !important;max-width: 40px !important;max-height: 40px !important;">
                                                <img src="assets/images/5.png" />
                                              </ion-avatar>
                                              <ion-label>@mexicanpresidents</ion-label>
                                              <p>ID: {{i.id}}</p>
                                            </ion-item>
                                        </ion-col>
                                        <ion-col>
                                            <ion-button fill="translucent" id="trigger_{{i.id}}" class="trigger"><ion-icon name="ellipsis-horizontal-outline"></ion-icon></ion-button>
                                            <ion-popover trigger="trigger_{{i.id}}"><ng-template><app-popovermenu not_modify="true" id_modify="-1"></app-popovermenu></ng-template></ion-popover>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            <img src={{i.imagen}} [routerLink]="['/detallepub',true,i.id]" routerLinkActive="active"/>
                            <ion-card-title [routerLink]="['/detallepub',true,i.id]" routerLinkActive="active">{{i.desc}}</ion-card-title>
                            <ion-grid>
                                <ion-row align="center" style="height: 100%">
                                    <ion-col align="center">
                                        <ion-icon name="heart-dislike"></ion-icon>
                                        <p>Dislike</p>
                                    </ion-col>
                                    <ion-col>
                                        <ion-icon name="chatbubbles"></ion-icon>
                                        <p>Comment</p>                                        
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
</ion-content>
</ion-app>
